<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registro de Notas</h1>

  </div>
  <script src="script.js"></script>
</body>
</html>
